

 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
   <script src="https://unpkg.com/sweetalert2@7.18.0/dist/sweetalert2.all.js"></script> 
  <script>
   function checkIOS(){
var url_data=window.location.href;
if(url_data.indexOf("ios")!=-1){
 return true;
 }else{
 return false;
 }
 }
  function showAlert(){
 if(!checkIOS()){
 return;
 }
  
   swal({
  position: 'top',
  title: '',
  text: '',
 
  onOpen: () => {
    swal.showLoading()
  }
})
    setTimeout(function(){swal.close()  }, 3000);
  }
    function showAlertCenter(){
 if(!checkIOS()){
 return;
 }
   swal({

  title: '',
  text: '',

  onOpen: () => {
    swal.showLoading()
  }
})
     setTimeout(function(){swal.close()  }, 3000);
  }
  </script>
</head>
<body>
 <button onclick="showAlert()">show</button> <br><br>
 <button onclick="showAlertCenter()">show Center</button> 

คำสั่ง swal.close()  สำหรับปิด<br>
 
 
 
</body>
</html>
